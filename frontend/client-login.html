<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Client Login - Dr.Net Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-teal-200 via-blue-200 to-indigo-200"
  >
    <!-- Back to Home Button -->
    <div class="absolute top-4 left-4">
      <a
        href="/"
        class="bg-white/80 hover:bg-white text-teal-700 font-semibold px-4 py-2 rounded-lg transition duration-200 flex items-center"
      >
        ‚Üê Back to Home
      </a>
    </div>

    <form
      id="loginForm"
      autocomplete="off"
      class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm"
    >
      <div class="text-center mb-6">
        <div
          class="w-16 h-16 bg-teal-100 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <span class="text-3xl">üë§</span>
        </div>
        <h2 class="text-3xl font-bold text-teal-700">Client Login</h2>
        <p class="text-gray-600 text-sm mt-2">Access your customer portal</p>
      </div>

      <div class="mb-4">
        <label
          for="phone"
          class="block text-sm font-semibold text-gray-700 mb-1"
          >Phone Number</label
        >
        <input
          type="tel"
          id="phone"
          placeholder="Enter your phone number"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
      </div>

      <div class="mb-4">
        <label
          for="password"
          class="block text-sm font-semibold text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400"
        />
      </div>

      <div class="mb-4 flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2" />
          <span class="text-sm text-gray-600">Remember me</span>
        </label>
        <a
          href="#"
          onclick="forgotPassword()"
          class="text-sm text-teal-600 hover:text-teal-800"
          >Forgot Password?</a
        >
      </div>

      <button
        type="submit"
        class="w-full bg-teal-600 text-white py-2 rounded-lg font-bold hover:bg-teal-700 transition duration-200"
      >
        Sign In
      </button>

      <p id="error" class="text-red-500 text-sm mt-4 text-center hidden">
        ‚ùå Invalid credentials. Please try again.
      </p>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Need help?
          <a
            href="#"
            onclick="showContactInfo()"
            class="text-teal-600 hover:text-teal-800"
            >Contact Support</a
          >
        </p>
      </div>
    </form>

    <script src="js/config.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const phone = document.getElementById("phone").value.trim();
          const password = document.getElementById("password").value;

          try {
            const res = await fetch(`${window.BASE_URL}/api/client/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ phone, password }),
            });

            const data = await res.json();

            console.log("Client login response:", res.status, data);

            if (res.ok && data.success) {
              alert("Login successful! Redirecting to dashboard...");
              window.location.href = "/client/dashboard";
            } else {
              alert("Login failed: " + (data.error || "Unknown error"));
              document.getElementById("error").classList.remove("hidden");
            }
          } catch (err) {
            console.error("Login error:", err);
            alert("Network error: " + err.message);
            document.getElementById("error").classList.remove("hidden");
          }
        });

      function forgotPassword() {
        alert(
          "üì± Forgot Password\n\nPlease contact customer support to reset your password:\n\nPhone: +1-234-567-8900\nEmail: support@drnet.com"
        );
      }

      function showContactInfo() {
        alert(
          "üìû Customer Support\n\nPhone: +1-234-567-8900\nEmail: support@drnet.com\nHours: Mon-Fri 9AM-6PM\nEmergency: 24/7 Available"
        );
      }
    </script>
  </body>
</html>
