<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Finance and Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .section-visible { display: block; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-6">Test Finance and Reports</h1>
    
    <!-- Tab Navigation -->
    <div class="flex space-x-4 mb-6">
        <button id="invoicesTab" class="tab-button px-4 py-2 bg-blue-600 text-white rounded" onclick="showTab('invoices')">
            Client Invoices
        </button>
        <button id="receiptsTab" class="tab-button px-4 py-2 bg-gray-300 text-gray-700 rounded" onclick="showTab('receipts')">
            Payment Receipts
        </button>
        <button id="reportsTab" class="tab-button px-4 py-2 bg-gray-300 text-gray-700 rounded" onclick="showTab('dailyReports')">
            Reports
        </button>
    </div>
    
    <!-- Sections -->
    <div id="invoicesSection" class="section-visible bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Client Invoices</h2>
        <p>This is the Client Invoices section. It should be visible by default.</p>
    </div>
    
    <div id="receiptsSection" class="hidden bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Payment Receipts</h2>
        <p>This is the Payment Receipts section.</p>
    </div>
    
    <div id="dailyReportsSection" class="hidden bg-white p-6 rounded shadow">
        <h2 class="text-xl font-semibold mb-4">Reports</h2>
        <p>This is the Reports section with supervisor reports.</p>
    </div>
    
    <script>
        function showTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Hide all sections
            const sections = ['invoicesSection', 'receiptsSection', 'dailyReportsSection'];
            sections.forEach(sectionId => {
                const section = document.getElementById(sectionId);
                if (section) {
                    section.classList.add('hidden');
                    section.classList.remove('section-visible');
                    console.log('Hiding section:', sectionId);
                }
            });
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => {
                tab.classList.remove('bg-blue-600', 'text-white');
                tab.classList.add('bg-gray-300', 'text-gray-700');
            });
            
            // Show selected section
            const targetSection = document.getElementById(tabName + 'Section');
            if (targetSection) {
                targetSection.classList.remove('hidden');
                targetSection.classList.add('section-visible');
                console.log('Showing section:', tabName + 'Section');
            } else {
                console.error('Target section not found:', tabName + 'Section');
            }
            
            // Activate selected tab
            const activeTab = document.getElementById(tabName + 'Tab');
            if (activeTab) {
                activeTab.classList.remove('bg-gray-300', 'text-gray-700');
                activeTab.classList.add('bg-blue-600', 'text-white');
                console.log('Activated tab:', tabName + 'Tab');
            } else {
                console.error('Active tab not found:', tabName + 'Tab');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing...');
            showTab('invoices');
        });
    </script>
</body>
</html>
