<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Communication - CTIO Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/relativeTime.js"></script>
    <script src="js/common.js"></script>
    <script>
      dayjs.extend(dayjs_plugin_relativeTime);
    </script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-red-600">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-4">
            <button
              onclick="goBackToDashboard()"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium transition duration-200 flex items-center space-x-2"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
              <span>Back to Dashboard</span>
            </button>
            <h1 class="text-xl font-bold text-gray-900">Team Communication</h1>
          </div>
          
          <div class="flex items-center space-x-4">
            <div class="text-sm text-gray-600">
              <span id="userRole">Staff Member</span>
            </div>
            <div
              class="w-8 h-8 bg-gradient-to-br from-red-600 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm cursor-pointer"
              onclick="showProfile()"
            >
              <span id="userInitial">S</span>
            </div>
            <button
              onclick="logout()"
              class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg font-medium transition duration-200 text-sm"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Team Chat Interface -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden h-[600px] flex flex-col">
        <!-- Chat Header -->
        <div class="bg-gradient-to-r from-red-600 to-purple-600 text-white p-4">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-semibold">Team Chat</h3>
            <div class="flex items-center space-x-2">
              <span class="text-sm opacity-90">Online Users: <span id="onlineCount">1</span></span>
              <button
                onclick="refreshChat()"
                class="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition-colors"
                title="Refresh Chat"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-3">
          <!-- Chat messages will be loaded here -->
        </div>

        <!-- Chat Input -->
        <div class="border-t border-gray-200 p-4 bg-white">
          <form id="chatForm" class="flex items-center space-x-3">
            <div class="flex-1">
              <input
                type="text"
                id="chatInput"
                placeholder="Type your message..."
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                maxlength="500"
              />
            </div>
            <button
              type="submit"
              class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg font-medium transition duration-200 flex items-center space-x-2"
            >
              <span>Send</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
              </svg>
            </button>
          </form>
          <div class="mt-2 text-xs text-gray-500 flex items-center justify-between">
            <span>Press Enter to send â€¢ <span id="userRoleBadge" class="font-medium text-red-600">Staff Member</span></span>
            <span id="typingIndicator" class="text-blue-600 hidden">Someone is typing...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Include the staff communication JavaScript -->
    <script src="js/staff-communication.js"></script>
  </body>
</html>
