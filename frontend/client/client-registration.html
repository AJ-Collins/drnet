<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr.Net - Client Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-100 via-blue-100 to-purple-200"
  >
    <!-- Back to Home Button -->
    <div class="absolute top-4 left-4">
      <a
        href="/"
        class="bg-white/80 hover:bg-white text-blue-700 font-semibold px-4 py-2 rounded-lg transition duration-200 flex items-center"
      >
        ‚Üê Back to Home
      </a>
    </div>

    <!-- Registration Form -->
    <div
      class="bg-white/90 backdrop-blur-sm p-8 rounded-xl shadow-2xl w-full max-w-lg mx-4"
    >
      <div class="text-center mb-8">
        <div
          class="bg-gradient-to-r from-green-500 to-blue-600 bg-clip-text text-transparent"
        >
          <h1 class="text-3xl font-bold mb-2">Dr.Net Portal</h1>
        </div>
        <p class="text-gray-600 text-lg">New Client Registration</p>
      </div>

      <!-- Error/Success Messages -->
      <div
        id="errorMessage"
        class="hidden mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded"
      >
        <span id="errorText"></span>
      </div>
      <div
        id="successMessage"
        class="hidden mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded"
      >
        <span id="successText"></span>
      </div>

      <form id="registrationForm" class="space-y-6">
        <!-- Personal Information -->
        <div class="space-y-4">
          <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">
            Personal Information
          </h3>

          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Full Name *</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email Address *</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Phone Number *</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="1234567890"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>

          <div>
            <label
              for="address"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Address</label
            >
            <textarea
              id="address"
              name="address"
              rows="3"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            ></textarea>
          </div>
        </div>

        <!-- Package Selection -->
        <div class="space-y-4">
          <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">
            Package Selection
          </h3>

          <div>
            <label
              for="packageType"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Service Package *</label
            >
            <select
              id="packageType"
              name="packageType"
              required
              onchange="updateMonthlyFee()"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">Select a package</option>
              <option value="Basic" data-price="29.99">
                Basic - $29.99/month
              </option>
              <option value="Standard Plus" data-price="49.99">
                Standard Plus - $49.99/month
              </option>
              <option value="Premium Plus" data-price="79.99">
                Premium Plus - $79.99/month
              </option>
              <option value="Business Pro" data-price="149.99">
                Business Pro - $149.99/month
              </option>
            </select>
          </div>

          <div>
            <label
              for="monthlyFee"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Monthly Fee</label
            >
            <input
              type="number"
              id="monthlyFee"
              name="monthlyFee"
              step="0.01"
              readonly
              class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          id="registerBtn"
          class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-green-600 hover:to-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          <span id="btnText">Register Client</span>
          <span id="spinner" class="hidden">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Registering...
          </span>
        </button>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-6 pt-4 border-t">
        <p class="text-gray-600">Already have an account?</p>
        <a
          href="/login"
          class="text-blue-600 hover:text-blue-700 font-medium transition duration-200"
        >
          Login Here
        </a>
      </div>
    </div>

    <script>
      // Set base URL for API calls
      window.BASE_URL = window.location.origin;

      function updateMonthlyFee() {
        const packageSelect = document.getElementById("packageType");
        const monthlyFeeInput = document.getElementById("monthlyFee");
        const selectedOption =
          packageSelect.options[packageSelect.selectedIndex];

        if (selectedOption && selectedOption.dataset.price) {
          monthlyFeeInput.value = selectedOption.dataset.price;
        } else {
          monthlyFeeInput.value = "";
        }
      }

      document
        .getElementById("registrationForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Show loading state
          showLoading(true);
          clearMessages();

          // Get form data
          const formData = new FormData(e.target);
          const registrationData = {
            name: formData.get("name"),
            email: formData.get("email"),
            phone: formData.get("phone"),
            address: formData.get("address"),
            packageType: formData.get("packageType"),
            monthlyFee: formData.get("monthlyFee"),
          };

          try {
            const response = await fetch(
              `${window.BASE_URL}/api/client/register`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                credentials: "include",
                body: JSON.stringify(registrationData),
              }
            );

            const data = await response.json();

            if (response.ok && data.success) {
              showSuccess(`
                        Registration successful! <br><br>
                        <strong>Temporary Password:</strong> ${data.tempPassword} <br><br>
                        Please save this password and use it with your phone number to log in. 
                        You'll be asked to change it on your first login.
                    `);

              // Reset form
              document.getElementById("registrationForm").reset();

              // Auto-redirect to login after 10 seconds
              setTimeout(() => {
                window.location.href = "/login";
              }, 10000);
            } else {
              showError(data.error || "Registration failed");
            }
          } catch (error) {
            console.error("Registration error:", error);
            showError("Network error occurred. Please try again.");
          } finally {
            showLoading(false);
          }
        });

      function showLoading(show) {
        const btnText = document.getElementById("btnText");
        const spinner = document.getElementById("spinner");
        const registerBtn = document.getElementById("registerBtn");

        if (show) {
          btnText.classList.add("hidden");
          spinner.classList.remove("hidden");
          registerBtn.disabled = true;
          registerBtn.classList.add("opacity-75", "cursor-not-allowed");
        } else {
          btnText.classList.remove("hidden");
          spinner.classList.add("hidden");
          registerBtn.disabled = false;
          registerBtn.classList.remove("opacity-75", "cursor-not-allowed");
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        errorText.innerHTML = message;
        errorDiv.classList.remove("hidden");
      }

      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        const successText = document.getElementById("successText");
        successText.innerHTML = message;
        successDiv.classList.remove("hidden");
      }

      function clearMessages() {
        document.getElementById("errorMessage").classList.add("hidden");
        document.getElementById("successMessage").classList.add("hidden");
      }

      // Auto-focus on name field
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("name").focus();
      });
    </script>
  </body>
</html>
