<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Net Staff - Communication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/chat-bubbles.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gradient-to-br from-gray-100 via-pink-50 to-purple-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <a href="staff-dashboard.html" class="flex items-center text-pink-600 hover:text-pink-800 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>
                        <span class="font-medium">Back to Dashboard</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-pink-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="hidden sm:block">
                        <p id="staffName" class="text-sm font-semibold text-gray-900">Staff Member</p>
                        <p class="text-xs text-gray-500">Dr.Net Team</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2 flex items-center">
                <i class="fas fa-comments mr-3 text-pink-600"></i>
                Communication
            </h1>
            <p class="text-gray-600">Chat with CTIO and supervisor</p>
        </div>

        <div class="chat-container">
            <!-- Chat Header Status -->
            <div class="chat-header-status">
                <span class="status-dot"></span>
                <span>Connected</span>
            </div>

            <!-- Messages Wrapper -->
            <div class="chat-messages-wrapper" id="chatMessagesWrapper">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here dynamically -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    id="chatMessageInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    onkeypress="if(event.key === 'Enter') sendChatMessageStaff()"
                >
                <button onclick="sendChatMessageStaff()" class="chat-send-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send</span>
                </button>
            </div>
        </div>

        <!-- Chat Info Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
            <div class="bg-white rounded-lg shadow-sm border p-6">
                <div class="flex items-center mb-3">
                    <div class="w-10 h-10 bg-pink-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-message text-pink-600 text-lg"></i>
                    </div>
                    <h3 class="font-semibold text-gray-900">Total Messages</h3>
                </div>
                <p class="text-2xl font-bold text-gray-900" id="totalMessagesCount">-</p>
                <p class="text-sm text-gray-500 mt-1">All time messages</p>
            </div>

            <div class="bg-white rounded-lg shadow-sm border p-6">
                <div class="flex items-center mb-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-users text-purple-600 text-lg"></i>
                    </div>
                    <h3 class="font-semibold text-gray-900">Team Members</h3>
                </div>
                <p class="text-2xl font-bold text-gray-900" id="activeUsersCount">-</p>
                <p class="text-sm text-gray-500 mt-1">Active participants</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/common.js"></script>

    <script>
        // ===================== STAFF CHAT FUNCTIONS =====================

        // Load and display chat messages
        function loadChatMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            if (!messagesContainer) return;

            const messages = getActiveChatMessages();
            const currentUser = getCurrentUser();

            // Update stats
            document.getElementById('totalMessagesCount').textContent = messages.length;
            const uniqueUsers = [...new Set(messages.map(m => m.sender))].length;
            document.getElementById('activeUsersCount').textContent = uniqueUsers;

            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="chat-empty-state">
                        <i class="fas fa-comments"></i>
                        <p>No messages yet</p>
                        <p class="text-sm mt-2">Start the conversation!</p>
                    </div>
                `;
                return;
            }

            messagesContainer.innerHTML = messages.map(msg => {
                const isSent = msg.sender === currentUser.name;
                const messageClass = isSent ? 'sent' : 'received';
                const avatarInitials = msg.sender.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                const roleClass = msg.role || 'staff';
                
                const timeAgo = dayjs(msg.timestamp).fromNow();
                const fullTime = dayjs(msg.timestamp).format('MMM D, YYYY h:mm A');

                return `
                    <div class="message-bubble ${messageClass}">
                        <div class="message-avatar ${roleClass}">
                            ${avatarInitials}
                        </div>
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-sender">${msg.sender}</span>
                                <span class="message-role-badge ${roleClass}">${roleClass}</span>
                            </div>
                            <div class="message-box">
                                <div class="message-text">${msg.text}</div>
                                <div class="message-footer">
                                    <span class="message-timestamp" title="${fullTime}">${timeAgo}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Scroll to bottom
            const wrapper = document.getElementById('chatMessagesWrapper');
            if (wrapper) {
                setTimeout(() => {
                    wrapper.scrollTop = wrapper.scrollHeight;
                }, 100);
            }
        }

        // Send chat message (Staff)
        function sendChatMessageStaff() {
            const input = document.getElementById('chatMessageInput');
            const messageText = input.value.trim();

            if (!messageText) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Empty Message',
                    text: 'Please type a message before sending',
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }

            const currentUser = getCurrentUser();
            const senderRole = (currentUser.role || 'staff').toLowerCase();
            const message = sendChatMessage(currentUser.name, senderRole, messageText);

            if (message) {
                input.value = '';
                loadChatMessages();
                
                // Show success feedback
                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent!',
                    timer: 1000,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top-end'
                });
            }
        }

        // Auto-refresh chat messages every 3 seconds
        function startChatAutoRefresh() {
            setInterval(() => {
                loadChatMessages();
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing staff chat...');
            
            // Set staff name if available
            const staffUser = localStorage.getItem('staffSession');
            if (staffUser) {
                try {
                    const user = JSON.parse(staffUser);
                    document.getElementById('staffName').textContent = user.name || 'Staff Member';
                } catch (e) {}
            }
            
            loadChatMessages();
            startChatAutoRefresh();
        });
    </script>
</body>
</html>
