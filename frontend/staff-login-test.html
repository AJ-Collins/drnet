<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
      <h1 class="text-2xl font-bold mb-4">Staff Login Test</h1>

      <form id="testForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Employee ID:</label>
          <select
            id="employeeId"
            class="w-full p-2 border rounded"
            onchange="updatePassword()"
          >
            <option value="ADMIN001">ADMIN001 (Admin Assistant)</option>
            <option value="CARE001">CARE001 (Customer Care)</option>
            <option value="LEAD001">LEAD001 (Supervisor)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium">Password:</label>
          <input
            type="text"
            id="password"
            value="admin123"
            class="w-full p-2 border rounded"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
          Test Login
        </button>
      </form>

      <div id="results" class="mt-4 p-4 bg-gray-50 rounded hidden">
        <h3 class="font-bold mb-2">Results:</h3>
        <pre id="output" class="text-sm"></pre>
      </div>
    </div>

    <script>
      function updatePassword() {
        const employeeId = document.getElementById("employeeId").value;
        const passwordField = document.getElementById("password");

        const passwords = {
          ADMIN001: "admin123",
          CARE001: "care123",
          LEAD001: "lead123",
        };

        passwordField.value = passwords[employeeId] || "admin123";
      }

      document
        .getElementById("testForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const employeeId = document.getElementById("employeeId").value;
          const password = document.getElementById("password").value;

          const resultsDiv = document.getElementById("results");
          const output = document.getElementById("output");

          try {
            console.log("Testing login for:", employeeId);

            const response = await fetch("/api/staff/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({
                employeeId: employeeId,
                password: password,
              }),
            });

            const data = await response.json();

            const result = {
              status: response.status,
              success: response.ok,
              data: data,
              headers: {
                "set-cookie": response.headers.get("set-cookie"),
              },
            };

            output.textContent = JSON.stringify(result, null, 2);
            resultsDiv.classList.remove("hidden");

            // If login successful and redirectUrl exists, test the redirect
            if (data.success && data.redirectUrl) {
              console.log("Attempting redirect to:", data.redirectUrl);
              // You can uncomment the next line to actually redirect
              // window.location.href = data.redirectUrl;

              alert(`Login successful! Would redirect to: ${data.redirectUrl}`);
            } else {
              alert("Login failed or no redirect URL provided");
            }
          } catch (error) {
            output.textContent = `Error: ${error.message}`;
            resultsDiv.classList.remove("hidden");
          }
        });
    </script>
  </body>
</html>
