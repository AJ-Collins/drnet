name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: deploy@drnet.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/package-lock.json
            **/.env
            .github/**
            restart/**

      - name: Restart Node.js app via cPanel API
        run: |
          curl -k -X POST "https://drnet.co.ke:2083/execute/NodeJS/restart_application" \
            -u "drnetcok:${{ secrets.CPANEL_PASSWORD }}" \
            -d "app_uri=/app"

      - name: Notify deployment complete
        run: echo "âœ… Deployment completed to /home/drnetcok/app/
