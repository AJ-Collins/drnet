name: Deploy to cPanel Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 1: Deploy application files
      - name: Deploy application files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: deploy@drnet.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /
          local-dir: ./
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/package-lock.json
            **/.env
            .github/**
            **/tmp/restart.txt

      # Step 2: Create and upload restart trigger
      - name: Create restart trigger file
        run: |
          mkdir -p tmp
          echo "Deployed at $(date)" > tmp/restart.txt

      - name: Upload restart.txt to trigger Passenger restart
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: deploy@drnet.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /tmp/
          local-dir: ./tmp/
          state-name: .ftp-deploy-restart-state.json
          dangerous-clean-slate: false

      - name: Notify deployment complete
        run: |
          echo "âœ… Application files deployed"
          echo "âœ… Passenger restart triggered via tmp/restart.txt"
          echo "ğŸŒ Check your app at: https://drnet.co.ke"
