name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: deploy@drnet.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /app/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/package-lock.json
            **/.env
            .github/**
            restart/**

      - name: Create restart trigger file
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: deploy@drnet.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /app/tmp/
          local-dir: ./

      - name: Run npm install and restart via SSH
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: drnet.co.ke
          username: drnetcok
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 21098
          script: |
            source /home/drnetcok/nodevenv/drnetcok/drnet.co.ke/app/22/bin/activate
            cd /home/drnetcok/drnet.co.ke/app/app
            npm install --production
            mkdir -p tmp
            touch tmp/restart.txt
            echo "✅ NPM modules installed and app restarted!"

      - name: Notify deployment complete
        run: echo "✅ Deployment completed to /home/drnetcok/app/"
