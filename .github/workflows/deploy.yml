name: Deploy to cPanel Node.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: deploy@drnet.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/package-lock.json
            **/.env
            .github/**
            **/tmp/**

      - name: Create restart trigger file
        run: |
          mkdir -p tmp
          date > tmp/restart.txt

      - name: Upload restart.txt to trigger Passenger restart
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: deploy@drnet.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /
          local-dir: ./tmp/
          dangerous-clean-slate: false

      - name: Notify deployment complete
        run: |
          echo "âœ… Files deployed to /home/drnetcok/app/"
          echo "âœ… Passenger restart triggered via tmp/restart.txt"
          echo "ğŸŒ Check your app at: https://drnet.co.ke"
