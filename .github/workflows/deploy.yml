name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: deploy@drnet.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          server-dir: /
          local-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/package-lock.json
            **/.env
            .github/**
            restart/**

      - name: Restart Node.js app via SSH
        uses: appleboy/ssh-action@master
        with:
          host: drnet.co.ke
          username: drnetcok
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 21098
          script: |
            source /home/drnetcok/nodevenv/app/22/bin/activate
            cd /home/drnetcok/app
            pkill -u $USER node || true
            npm install --production
            echo "✅ Node app restarted and modules installed!"

      - name: Notify deployment complete
        run: echo "✅ Deployment completed to /home/drnetcok/app/"
