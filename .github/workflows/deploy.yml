name: Deploy to cPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: drnetcok
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 21
          server-dir: /drnet.co.ke/app/app/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/package-lock.json
            **/.env
            .github/**
            restart/**
            uploads/**

      - name: Create restart trigger file
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.drnet.co.ke
          username: drnetcok
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 21
          server-dir: /drnet.co.ke/app/app/tmp/
          local-dir: ./restart/

      - name: Notify deployment complete
        run: echo "âœ… Deployment completed to /home/drnetcok/drnet.co.ke/app/app/"
